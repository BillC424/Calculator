<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
	<div id="calculator-body">

        <div id="top-half">
            <div id="around-screen">
                <div id = "display"></div>
            </div> 
        </div>  
    
    
       <!-- BOTTOM HALF -->
      
           <div id="middle">
            <div id="calculator-text"><div id="calc-text-border">Calculator</div></div>
            </div>
            <div id="bottom-half">
            <div id="middle-bottom">
                <div id="middle-left">
                    <!-- OPERATOR NAV PAD -->
                    <div id="operator-nav-pad">
                <button class= "operation" id = "add">+</button>
                <button class= "operation" id = "subtract">-</button>
                <button class= "operation" id = "middle-button"></button>
                <button class= "operation" id = "multiply">x</button>
                <button class= "operation" id = "divide">/</button>
                    </div>
            </div>
        
        <div id="middle-right">
            <div id="one-three">
                <button class = "number" id = "1">1</button>
                <button class = "number" id = "2">2</button>
                <button class = "number" id = "3">3</button>
            </div>
            <div id="four-six">
                <button class = "number" id = "4">4</button>
                <button class = "number" id = "5">5</button>
                <button class = "number" id = "6">6</button>
            </div>    
            <div id="seven-nine">
                <button class = "number" id = "7">7</button>
                <button class = "number" id = "8">8</button>
                <button class = "number" id = "9">9</button>
            </div>    
            <div id="zero-decimal">
                <button class = "number" id = "0">0</button>
                <button class = "decimal-button" id = ".">.</button>
            </div>    
        </div>
            
            
        <!-- SELECT CLEAR/START EQUALS BUTTONS -->
            
            </div>
        </div>  
        <div id="bottom">
            <div id="bottom-buttons">
    <figure class="bottom-item">        
        <button class="select-start" id = "clear"></button>
        <figcaption id="bottom-button-descriptions">AC</figcaption>
    </figure>    
    <figure class="bottom-item">
    <button class="select-start" id = "equals"></button>
    <figcaption id="bottom-button-descriptions">=</figcaption.>
    </figure>   
            </div>

                    </div>-->
    </div>
  </body>
</html>
