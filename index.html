<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
	<div id="calculator-body">

        <div id="top-half">
            <div id="around-screen">
                <div id = "display"></div>
            </div> 
        </div>  
    
    
       <!-- BOTTOM HALF -->
       <div id="bottom-half">
        <button class = "number" id = "1">1</button>
        <button class = "number" id = "2">2</button>
        <button class = "number" id = "3">3</button>
        <button class = "number" id = "4">4</button>
        <button class = "number" id = "5">5</button>
        <button class = "number" id = "6">6</button>
        <button class = "number" id = "7">7</button>
        <button class = "number" id = "8">8</button>
        <button class = "number" id = "9">9</button>
        <button class = "number" id = "0">0</button>

        <!-- OPERATOR NAV PAD -->

        <button class= "operation" id = "add">+</button>
        <button class= "operation" id = "subtract">-</button>
        <button class= "operation" id = "multiply">X</button>
        <button class= "operation" id = "divide">/</button>

        <!-- SELECT CLEAR/START EQUALS BUTTONS -->

        <button id = "equals">=</button>
        <button id = "clear">AC</button>
        </div>  
    </div>
  </body>
</html>
